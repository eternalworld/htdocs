<script>
i = 0;
HtmlStr = new Array(); 
HtmlStr[0] = '<img src="https://tse2.mm.bing.net/th?id=OIP.wtAXd9C6IMtdzCGQMcT89QHaHa&amp" width="105" height="105">;1000';

Max = HtmlStr.length-1;

function star(Str){
  dp.innerHTML = Str;
  if(i < Max)
  	i++;
  else
  	i = 0;
  ToStop();
}

function ToPlay(){
  StrTmpe = HtmlStr[i].split(";");
  timeout = setTimeout("star(StrTmpe[0])",StrTmpe[1])
}

function ToStop(){
  clearTimeout(timeout);
  ToPlay();
}
ToPlay();
</script>
